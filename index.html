        }

            color: black;
        }

    .clickableBackground {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .blink {
        animation: blinker 1.3s infinite;
    }

    @keyframes blinker {
        0% {
            opacity: 1;
        }

        40% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
